name: safeops-logminer

networks:
  safeops-net:
    driver: bridge

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ========================
  # MongoDB
  # ========================
  mongo:
    image: mongo:7
    container_name: safeops-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - safeops-net
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "mongodb://localhost:27017/admin",
          "--eval",
          "db.runCommand({ ping: 1 }).ok"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ========================
  # PostgreSQL (Timescale)
  # ========================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: safeops-postgres
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb
    environment:
      POSTGRES_DB: safeops_security
      POSTGRES_USER: safeops
      POSTGRES_PASSWORD: safeops
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - safeops-net
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeops -d safeops_security -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ========================
  # Migrator (one-shot)
  # ========================
  migrator:
    image: postgres:15
    container_name: safeops-migrator
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations:ro
    environment:
      PGPASSWORD: safeops
    networks:
      - safeops-net
    restart: "no"
    logging: *default-logging
    entrypoint: ["/bin/sh", "-c"]
    command: >
      set -e;
      echo "Migrator started";
      ls -la /migrations;
      for f in /migrations/*.sql; do
        echo "Running $$f";
        psql -h postgres -U safeops -d safeops_security -f "$$f";
      done;
      echo "Migrations OK";

  # ========================
  # Microservices
  # ========================
  log-collector:
    build: ./services/log-collector
    container_name: safeops-log-collector
    ports:
      - "3001:3001"
    env_file:
      - ./services/log-collector/.env
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      mongo:
        condition: service_healthy

  log-parser:
    build: ./services/log-parser
    container_name: safeops-log-parser
    ports:
      - "3002:3002"
    env_file:
      - ./services/log-parser/.env
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      mongo:
        condition: service_healthy
      log-collector:
        condition: service_started

  vuln-detector:
    build: ./services/vuln-detector
    container_name: safeops-vuln-detector
    ports:
      - "3003:3003"
    env_file:
      - ./services/vuln-detector/.env
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      log-parser:
        condition: service_started

  fix-suggester:
    build: ./services/fix-suggester
    container_name: safeops-fix-suggester
    ports:
      - "3004:3004"
    env_file:
      - ./services/fix-suggester/.env
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      vuln-detector:
        condition: service_started

  anomaly-detector:
    build: ./services/anomaly-detector
    container_name: safeops-anomaly-detector
    ports:
      - "3005:3005"
    env_file:
      - ./services/anomaly-detector/.env
    environment:
      TF_CPP_MIN_LOG_LEVEL: "2"
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      vuln-detector:
        condition: service_started

  report-generator:
    build: ./services/report-generator
    container_name: safeops-report-generator
    ports:
      - "3006:3006"
    env_file:
      - ./services/report-generator/.env
    volumes:
      - ./reports:/app/reports
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      vuln-detector:
        condition: service_started

  # ========================
  # Dashboard API (MS7)
  # ========================
  dashboard-api:
    build: ./services/dashboard-api
    container_name: safeops-dashboard-api
    ports:
      - "3010:3010"
    env_file:
      - ./services/dashboard-api/.env
    environment:
      CORS_ORIGIN: "http://localhost:5173,http://localhost:5174"
    networks:
      - safeops-net
    restart: unless-stopped
    init: true
    logging: *default-logging
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  # ========================
  # Dashboard Web (Vite build â†’ Nginx)
  # ========================
  dashboard-web:
    build: ./services/dashboard-web
    container_name: safeops-dashboard-web
    ports:
      - "5173:80"
    networks:
      - safeops-net
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      dashboard-api:
        condition: service_started
      report-generator:
        condition: service_started

volumes:
  mongo_data:
  pg_data:
